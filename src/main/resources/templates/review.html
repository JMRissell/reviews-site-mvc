<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
      <title>Review</title>
      <!--Meta-->
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- Bootstrap Core CSS + Thymeleaf -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <!-- Custom CSS + Thymeleaf -->
    <link href="myStyles.css" rel="stylesheet"/>
    <link th:href="@{myStyles.css}" />
  </head>

  <body>
  <div class="container">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
	<p th:text="'ID: ' + ${repositories.id}" />
    <p th:text="'Title: ' + ${repositories.title}" />
    <p th:text="'Content: ' + ${repositories.content}" />
    <p th:text="'Review Category: ' + ${repositories.reviewCategory}" />
	</div> 
  </div>

  <!--Scripts-->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>

</html>
